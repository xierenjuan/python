<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
<script src="http://code.jquery.com/jquery-1.12.4.js" ></script>
<h1 style="background-color: aqua;color: black">用户输入</h1>
<form action="/index/" method="post">
    用户名：<input type="text" name="username"/> <br>
    密  码：<input type="password" name="password"/> <br>
    <input type="submit"/>
    <h1>==================用户展示======================</h1>
    <table>
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
            {% for line in data %}
                <td>
                    <td>{{ line.user }}</td>
                    <td>{{ line.pwd }}</td>
                </tr>

            {% endfor %}
        </tbody>
    </table>
</form>
</body>
</html>
